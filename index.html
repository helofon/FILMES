<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site de Filmes</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>

    <h1>FILMINHOS QUE QUEREMOS VER</h1>
    
<section class="filme-form"> <h2>Adicionar/Editar Filme</h2> 
    <div>
        <input type="text" id="titulo" placeholder="Filme">
        <button id="btnBuscarOMDb">Buscar no IMDb</button> 
        <input type="text" id="ano" placeholder="Ano">
        <input type="text" id="duracao" placeholder="Duração"> 
        
        <textarea id="sinopse" placeholder="Sinopse" rows="5"></textarea>

        <div id="genero-container">
            <div id="genero-toggle">Selecionar Gêneros ⬇</div> 
            <div id="genero-opcoes" class="oculto">
                <label><input type="checkbox" value="Ação"> Ação</label><br>
                <label><input type="checkbox" value="Comédia"> Comédia</label><br>
                <label><input type="checkbox" value="Drama"> Drama</label><br>
                <label><input type="checkbox" value="Terror"> Terror</label><br>
                <label><input type="checkbox" value="Romance"> Romance</label><br>
                <label><input type="checkbox" value="Animação"> Animação</label><br>
                <label><input type="checkbox" value="Infantil"> Infantil</label><br>
                <label><input type="checkbox" value="Ficção Científica"> Ficção Científica</label><br>
                <label><input type="checkbox" value="Familia"> Familia</label><br>
                <label><input type="checkbox" value="Documentário"> Documentário</label>
            </div>
        </div>

        <input type="text" id="capa" placeholder="Capa">
        <input type="text" id="trailer" placeholder="Trailer">

        <div id="rating-container">
            Avaliação:
            <span class="estrela" data-value="1">&#9734;</span>
            <span class="estrela" data-value="2">&#9734;</span>
            <span class="estrela" data-value="3">&#9734;</span>
            <span class="estrela" data-value="4">&#9734;</span>
            <span class="estrela" data-value="5">&#9734;</span>
        </div>

        <button id="btnAdicionarOuSalvarFilme">Adicionar Filme</button>
        <button id="btnLimparTodos">Limpar Todos os Filmes</button>
    </div>
</section>

<section class="filmes-lista">  
    <h2>Meus Filmes</h2> 
    <input type="text" id="busca-genero" placeholder="Escolha um gênero..." />
    <div id="filmes-container"></div>
</section>
    
<section class="sorteio">  
    <p> </p>
    <p> </p>
    <h2>Vamos escolher um ?</h2>
    <button id="btnSortearFilme">Escolher Filme</button> 
    <div id="resultado"></div>
</section>
    
    <script type="module" src="script.js"></script>
</body>
</html>
